<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--hien thi ket qua sử dụng thẻ Html -->
        <div id="messageDiv"></div>
        <button type="button" onclick="showMessage()";>Click Me!</button>
</body>
</html>
<script>
    function showMessage() {
        document.getElementById('messageDiv').innerHTML = 'Hello';
    }
</script>
